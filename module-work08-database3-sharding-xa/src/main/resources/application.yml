spring:
  jpa:
    database: MySQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 1000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
logging:
  level:
    ROOT: trace
  org.springframework.orm.jpa: trace
  org.springframework.transaction: trace
  org.springframework.jdbc.datasource: trace
